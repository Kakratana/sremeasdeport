<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <style>
        .form {

          margin: auto;
          width: 90%;

          padding: 50px;
        }
        

    </style>

    <script>
        function check(){
            const userName = document.getElementById("uname").value;
            const passWord = document.getElementById("psw").value;
            if (userName == "sm" && passWord == "4027"){
                document.getElementById("map").style.visibility = "visible";
            } else document.getElementById("error").style.visibility = "visible";
        }
    </script>

    <div class="form">
        <center>
        <label for="uname"><b>SREMEAS'S DEPOTS</b></label>
        <br><br>
        <input type="text" id="uname" placeholder="Enter Username" required>
        <br><br>
        <input type="password" id="psw" placeholder="Enter Password" required>
        <br><br>
        <button onclick="check()">Login</button>
        </center>
    </div>

    <div id="error" style="visibility: hidden;"> <br><center>Incorrect Password!</center></div>

    <div id="map" style="visibility: hidden;">
    <iframe src="https://www.google.com/maps/d/embed?mid=1deAfNBv6iwEFqzg-JgtpuqlYeslQXRwI&ehbc=2E312F" 
    style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
    </iframe>
    </div>

</body>
</html>
